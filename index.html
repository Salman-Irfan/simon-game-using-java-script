<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="./src/scripts/game.js" charset="utf-8" defer></script>
</head>

<body>
    <div class="recording">
        <video class="recording" controls autoplay>
            <source src="./assets/videos/simonGame-EndlessSequenceFollowingGame.mp4" />
        </video>
    </div>
    <h1 id="level-title">Press <span class="special"> Any </span> Key to Start</h1>
    <div class="container">
        <div class="row">
            <button type="button" id="green" class="btn green">
                <span class="btn-label">Green</span>
            </button>

            <button type="button" id="red" class="btn red">
                <span class="btn-label">Red</span>
            </button>
        </div>

        <div class="row">
            <button type="button" id="yellow" class="btn yellow">
                <span class="btn-label">Yellow</span>
            </button>

            <button type="button" id="blue" class="btn blue">
                <span class="btn-label">Blue</span>
            </button>
        </div>
    </div>
</body>

</html>
